<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='shortcut icon' type='image/x-icon' href='../img/favicon.ico' />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="form">
        <h1><a href="../index.html">Login</a></h1>
        <div class="help">
            <i class="fa fa-question-circle" onmouseover="hoverHelp(0);"></i>
            <div class="help-text" onmouseout="hoverHelp(1);">
                <p>It looks like you forgot your password.</p>
                <p>Don't worry, here are some accounts for you:</p>
                <p>admin@admin.com | admin</p>
                <p>vendort1@mail.com | password</p>
            </div>
        </div>
        <span>E-mail:</span>
        <input id="email" placeholder="Enter your email..." type="email">
        <span>Password:</span>
        <input id="password" placeholder="Enter your password..." type="password">
        <div class="login-bottom">
            <span id="error-msg">Error</span>
            <input class="btn-main btn-login" onclick="login();" type="button" value="Login">
            <!-- <span> or <a href="#">register</a></span> -->
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
